<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container w-50 text-center p-5">
        <div class="input-group shadow-lg">
            <input list="auto_list"  class="form-control rounded" id="city_name"/>
            <datalist id="auto_list">
                
            </datalist>
            <input type="submit" class="btn btn-outline-primary" id="submit"></input>
        </div>
        
        <button type="submit" class="btn btn-outline-primary m-md-4" id="my_position">Votre Position</button>
        
        <div class="card-body shadow-lg" id="weather_card">
            <div>
                <div hidden id="loader" class="spinner-border" role="status"></div>
                <h3 id="name"></h3>
                <img class="m-auto d-block w-25" src="" id="icon_weather" alt="">            
            </div>
            <div class="d-flex m-3">
                <div id="temp_average"></div>
                <div id="temp_min"></div>
                <div id="temp_max"></div>
                <div id="temp_feel"></div>
            </div>
            <div class="d-flex m-3 justify-content-md-between">
                <div id="wind_speed"></div>
                <div id="wind_deg"></div>
    
                <div id="humidity"></div>
            </div>
        </div>
        
    </div>
    
    <script src="app.js"></script>

</body>
</html>
